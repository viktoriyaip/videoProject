<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>

</head>
<body>
<header th:include="fragments/header"></header>
<div>
    <h4 class="text-center text-info text-uppercase">Legs Workouts</h4>
</div>
<br>
<br>
<div class="container">
    <table class="table width-90 mx-auto table-hover">
        <tbody>
        <th:block th:each="videoArr : ${videosWomen}">
            <tr class="row">
            <th:block th:each="video : ${videoArr}">
                    <td class="col-md-4 text-center">
                        <div class="embed-responsive embed-responsive-16by9 z-depth-1">
                            <iframe class="embed-responsive-item"
                                    th:src="@{https://www.youtube.com/embed/{url} (url=${video.url})}"
                                    style="height: 101%"
                                    allowfullscreen></iframe>
                        </div>
                        <th:block th:if="${#request.session.getAttribute('role') == 'ADMIN'}">
                            <a class="btn" style="background-color: #f44336" th:href="@{/videos/delete/{id}(id=${video.id})}"role="button">Delete</a>
                        </th:block>
                        <th:block th:if="${#request.session.getAttribute('role') == 'USER'}">
                            <a class="btn" th:href="@{/videos//addFavourites/{id}(id=${video.id})}"role="button">Save</a>
                        </th:block>
                    </td>
            </th:block>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>

</html>
