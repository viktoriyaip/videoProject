<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <style>
body {
  background-image: url("http://newyoufitness.ie/wp-content/uploads/2016/06/Male-Fitness-Models-Background-Image1.jpg");
  background-position: 50% 20%;
  background-repeat: repeat;
}
</style>
</head>
<body>
<header th:include="fragments/header"></header>
<main>
    <section class="page-bg">
        <div>
            <h1 class="display-2 center">
                <font color="#90f1e8">Fitness Workouts</font>
            </h1>
            <hr class="my-4">
            <th:block th:unless="${#request.session.getAttribute('userId')}">
                <p class="lead center">
                    <a class="btn btn-primary btn-lg" th:href="@{user/register}" role="button">Register</a>
                </p>
            </th:block>
        </div>
    </section>
</main>
</body>
<footer th:include="fragments/footer"></footer>
</html>
